syntax = "proto3";

import "scalapb/scalapb.proto";
import "Common.proto";

option (scalapb.options) = {
  scope: FILE
  package_name: "protobuf.pl.edu.agh.wmazur.avs.model.vehicle"
  flat_package: true
};


message Vehicle{
    string id = 1;
   Vector3 currentPosition = 2 [(scalapb.field).type = "com.github.jpbetz.subspace.Vector3"];
   Vector3 targetPosition = 3 [(scalapb.field).type = "com.github.jpbetz.subspace.Vector3"];
    float acceleration = 4;
    float speed = 5;

}

